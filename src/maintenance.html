<!doctype html>
<html class="h-100" lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="Marios Sofokleous">
        <meta name="description" content="Live demo of the Rapido business theme for October CMS.">
        <meta name="theme-color" content="#004580">
        <title>Rapido business theme for October CMS | Maintenance</title>
        <!-- Font Awesome 5 -->
        <link rel="stylesheet" href="vendor/@fortawesome/fontawesome-free/css/all.min.css">
        <!-- AOS -->
        <link rel="stylesheet" href="vendor/aos/dist/aos.css">
        <!-- Styles -->
        <link rel="stylesheet" href="css/rapido.css">
        <!-- Favicon and App icons-->
        <link rel="icon" href="icons/favicon.ico"><!-- 32×32 -->
        <link rel="icon" href="icons/icon.svg" type="image/svg+xml">
        <link rel="apple-touch-icon" href="icons/apple-touch-icon.png"><!-- 180×180 -->
        <link rel="manifest" href="icons/manifest.webmanifest">
    </head>
    <body>
        <!-- SPINNER -->
        <div id="spinnerWrapper" class="spinner-wrapper bg-gradient-primary">
            <div class="spinner">
                <div class="spinner__ball"></div>
                <p class="spinner__text">LOADING</p>
            </div>
        </div>
        
        <main>
            <!-- COVER -->
            <div style="min-height:100vh;height:auto;" class="alert-primary text-center d-flex align-items-center" role="alert">
                <div class="max-width-800 mx-auto">
                    <div class="container">
                        <!-- VECTOR -->
                        <img data-aos="zoom-in" data-aos-once="true" class="img-fluid w-75 mb-4" src="images/theme-02/logo.svg" width="576" height="131" alt="...">                  
                        <h1 data-aos="fade-up" data-aos-once="true" class="alert-heading">Maintenance</h1>
                        <p data-aos="fade-up" data-aos-delay="100" data-aos-once="true" class="lead">We're undergoing a bit of scheduled maintenance. We'll be back up and running as fast as possible.</p>
                        <hr data-aos="fade-up" data-aos-delay="100" data-aos-once="true" class='my-4'>
                        <div data-aos="fade-up" data-aos-delay="200" data-aos-once="true" data-aos-offset="0">
                            <a class="btn btn-primary btn-lg mx-1" href="mailto:" role="button"><i class="fas fa-envelope"></i> Email us</a>
                            <a class="btn btn-outline-primary btn-lg mx-1" href="tel:+" role="button"><i class="fas fa-phone-alt"></i> Call us</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- jQuery -->
        <script src="vendor/jquery/dist/jquery.min.js"></script>
        <!-- AOS -->
        <script src="vendor/aos/dist/aos.js"></script>
        <!-- Site scripts -->
        <script type="module" src="js/rapido.js"></script>
    </body>
</html>
